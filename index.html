<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFA AI Studio</title>
    <link rel="stylesheet" href="style-complete.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f5f7;
            color: #292929;
        }
        nav.navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: transparent;
            position: absolute;
            width: 100%;
            height: 100px;
            z-index: 1000;
        }
        .logo img {
            height: 80px;
            width: 115px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 24px;
        }
        .nav-links li a {
            text-decoration: none;
            color: #f4f5f7;
            font-weight: bold;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 2000;
        }
        .hamburger span {
            height: 3px;
            width: 25px;
            background: #fff;
            margin: 4px 0;
            border-radius: 2px;
            transition: 0.3s;
        }
        .mobile-nav {
            display: none;
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 8px;
            padding: 20px;
            z-index: 1500;
            flex-direction: column;
            gap: 16px;
        }
        .mobile-nav a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
        header.hero {
            height: 100vh;
            background: linear-gradient(135deg, #0d1b2a 0%, #183D3D 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }
        .hero-content {
            max-width: 900px;
        }
        .hero-content .subtitle {
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            color: #a5f3fc;
        }
        .hero-content .headline {
            font-size: 3.5rem;
            font-weight: bold;
            line-height: 1.2;
            margin: 20px 0;
        }
        .hero-buttons-inline {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .btn.primary {
            background-color: #2585f8;
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
        }
        .btn.secondary {
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: bold;
            background: transparent;
            border: 2px solid #f4f5f7;
            color: #f4f5f7;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .hamburger {
                display: flex;
            }
            .mobile-nav {
                display: none;
            }
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
    <div class="logo large-logo">
        <img src="a.png" alt="SFA AI Logo">
    </div>
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#solutions">Solutions</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="mobile-nav" id="mobileNav">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#solutions">Solutions</a>
        <a href="#contact">Contact</a>
    </div>
</nav>

<!-- Modern Landing Section -->
<header class="hero" id="home">
    <div class="hero-content">
        <p class="subtitle">SFA AI Studio</p>
        <h1 class="headline">
            <span style="color: #2585f8;">Empower</span> Your Systems<br />with Cutting-Edge AI Solutions
        </h1>
        <div class="hero-buttons-inline">
            <a href="https://calendly.com/sfaaistudio/30min" class="btn primary">Let's Talk</a>
            <a href="#services" class="btn secondary">Our Services </a>
        </div>
    </div>
    <div class="hero-image"></div>
</header>

<!-- Remaining sections go here... (services, solutions, contact, footer) -->

<script>
  function toggleMenu() {
    const nav = document.getElementById("mobileNav");
    if (nav.style.display === "flex") {
      nav.style.display = "none";
    } else {
      nav.style.display = "flex";
    }
  }
</script>
</body>
</html>
